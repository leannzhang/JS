<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../CSS/cs.css">
    <title>客服网页</title>
</head>

<body>
    <!--头部-->
    <div class="header">
        <div class="h_main">
            <!--游戏图标-->
            <a class="h_logo" href="#">
                <img src="../../asstes/cs/xoyo_111-35.png">
                <img src="../../asstes/cs/kefu2.png">
            </a>
            <!--头部右边-->
            <a class="game_return" href="#">返回首页</a>
        </div>
    </div>

    <!--中部-->
    <div class="content">
        <div class="c_main">
            <div class="cm_cont">
                <!-- <div class="gamelist_bg1"></div>
                <div class="gamelist_bg2"></div>
                <div class="gamelist_bg3"></div>
                <div class="gamelist_bg4"></div> -->
                <!--左边主题部分-->
                <div class="gamelist_cont">
                    <!--左边列表清单-->
                    <div class="left_gamelist">
                        <!--左边第一个列表-->
                        <div class="game_kind">
                            <div class="kind_head">剑侠系列</div>
                            <div class="kind_cont dumascroll">
                                <div class="dumaScrollAreaId_Area" id="dumaScrollAreaId_Area1"></div>
                            </div>
                        </div>
                        <!--左边第二个列表-->
                        <div class="game_kind">
                            <div class="kind_head">FPS游戏</div>
                            <div class="kind_cont dumascroll">
                                <div class="dumaScrollAreaId_Area" id="dumaScrollAreaId_Area2"></div>
                            </div>
                        </div>
                        <!--左边第三个列表-->
                        <div class="game_kind">
                            <div class="kind_head">玄幻/Q版</div>
                            <div class="kind_cont dumascroll">
                                <div class="dumaScrollAreaId_Area" id="dumaScrollAreaId_Area3"></div>
                            </div>
                        </div>
                        <!--左边第四个列表-->
                        <div class="game_kind">
                            <div class="kind_head">手游系列</div>
                            <div class="kind_cont dumascroll">
                                <div class="dumaScrollAreaId_Area" id="dumaScrollAreaId_Area4"></div>
                            </div>
                        </div>
                    </div>
                    <!--图片改变区域-->
                    <div class="gamelist_zone">
                        <img src="../../asstes/cs/15990309686914.jpg">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--尾部-->
    <div class="footer">
        <div class="f_main">
            <p>
                <img src="../../Img/index/footer/logo_1.png">
                <img src="../../Img/index/footer/logo_2.png">
                <span class="f_mone">
                    <a>关于我们</a>|
                    <a>服务协议</a>|
                    <a>客服中心</a>|
                    <a>联系我们</a>|
                    <a>诚聘英才</a>|
                    <a>站点地图</a>|
                    <a>在线举报</a>|
                    <a>投诉与表扬</a>
                </span>
            </p>
            <p>
                Copyright © 2005-2020 Seasungame Corporation.All rights reserved.
                <b>
                    成都西山居世游科技有限公司
                </b>
                版权所有
            </p>
        </div>

    </div>

</body>
<script src="../../JS/cs/cs.js"></script>

</html>
